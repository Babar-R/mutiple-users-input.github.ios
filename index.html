<script>
let arraylength= parseInt(prompt("Enter the length of users"));
let users=[];
for(i=0; i< arraylength; i++){
    let FirstName = prompt("Enter your First Name: ");
    let LastName = prompt("Enter your Last Name: ");
    let Age = parseInt(prompt("Enter your Age: ")); 

    let user={
        FirstName : FirstName,
        LastName : LastName,
        Age : Age
    };
    users.push(user);
}
console.log(users);
</script>
